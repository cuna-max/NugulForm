name: Version Release Workflow

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'New version (e.g., 1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub release'
        required: false
        default: true
        type: boolean

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  version-release:
    name: Version Release and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from tag (remove 'v' prefix)
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          
          # Validate version format
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format. Expected format: X.Y.Z"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Processing version: $VERSION"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep -o '"version": "[^"]*"' package.json | cut -d'"' -f4)
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Check if version changed
        id: version_check
        run: |
          if [ "${{ steps.current_version.outputs.current }}" == "${{ steps.version.outputs.version }}" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version already set to ${{ steps.version.outputs.version }}"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version will be updated from ${{ steps.current_version.outputs.current }} to ${{ steps.version.outputs.version }}"
          fi

      - name: Update version in all package.json files
        if: steps.version_check.outputs.changed == 'true'
        run: |
          bash bash-scripts/update_version.sh "${{ steps.version.outputs.version }}"

      - name: Commit version update
        if: steps.version_check.outputs.changed == 'true' && github.event_name == 'workflow_dispatch'
        run: |
          git add -A
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }} || echo "Nothing to push"

      - name: Create Git tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            git tag -d "$TAG" || true
            git push origin ":refs/tags/$TAG" || true
          fi
          
          git tag -a "$TAG" -m "Release version ${{ steps.version.outputs.version }}"
          git push origin "$TAG"

      - name: Create GitHub Release
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true') ||
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## 버전 ${{ steps.version.outputs.version }} 릴리즈
            
            ### 변경사항
            - 버전 업데이트: ${{ steps.current_version.outputs.current }} → ${{ steps.version.outputs.version }}
            
            ### 다음 단계
            - [ ] Chrome Web Store 배포 확인
            - [ ] Firefox Add-ons 배포 확인
            
            ---
            자동 생성된 릴리즈입니다.
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Trigger Chrome deployment
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true') ||
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.version.outputs.version }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const version = process.env.VERSION;
            const ref = context.ref || 'main';
            
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner,
                repo,
                workflow_id: 'deploy-chrome.yml',
                ref: ref,
                inputs: {
                  version: version
                }
              });
              console.log(`✅ Chrome deployment triggered for version ${version}`);
            } catch (error) {
              console.error('❌ Failed to trigger Chrome deployment:', error.message);
              // Don't fail the workflow if trigger fails
            }

      - name: Trigger Firefox deployment
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true') ||
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.version.outputs.version }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const version = process.env.VERSION;
            const ref = context.ref || 'main';
            
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner,
                repo,
                workflow_id: 'deploy-firefox.yml',
                ref: ref,
                inputs: {
                  version: version
                }
              });
              console.log(`✅ Firefox deployment triggered for version ${version}`);
            } catch (error) {
              console.error('❌ Failed to trigger Firefox deployment:', error.message);
              // Don't fail the workflow if trigger fails
            }

      - name: Summary
        run: |
          echo "## Version Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version:** ${{ steps.current_version.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release Created:** ${{ github.event.inputs.create_release == 'true' || github.event_name == 'push' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Chrome Web Store 배포가 자동으로 트리거되었습니다" >> $GITHUB_STEP_SUMMARY
          echo "2. Firefox Add-ons 배포가 자동으로 트리거되었습니다" >> $GITHUB_STEP_SUMMARY
